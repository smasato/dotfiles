# =============================================================================
# General Settings
# =============================================================================

# Prefix key
set -g prefix C-t
unbind C-b

# Reload config
bind r source-file ~/.tmux.conf \; display "Reloaded"

# Enable mouse support
set -g mouse on
set -g focus-events on

# History
set -g history-limit 50000

# =============================================================================
# Terminal Settings
# =============================================================================

# Terminal type
set -g default-terminal 'tmux-256color'

# True color support
set -as terminal-features ",xterm-256color:RGB"

# =============================================================================
# Shell Settings
# =============================================================================

set-option -g default-shell $SHELL
set-option -g default-command $SHELL
set -g allow-rename on

# =============================================================================
# Window & Pane Management
# =============================================================================

# Window numbering
set -g renumber-windows on

# Vi mode
setw -g mode-keys vi

# Split panes
bind | split-window -h
bind - split-window -v

# Navigate panes
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

set -g @catppuccin_pane_status_enabled "yes"
set -g @catppuccin_pane_border_status "yes"
set -g @catppuccin_pane_border_style "fg=#{@thm_overlay_0}"
set -g @catppuccin_pane_active_border_style "##{?pane_in_mode,fg=#{@thm_lavender},##{?pane_synchronized,fg=#{@thm_mauve},fg=#{@thm_lavender}}}"

# =============================================================================
# Copy Mode Settings
# =============================================================================

bind-key -T copy-mode-vi v send -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"
bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "pbcopy"
bind-key -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "pbcopy"

# =============================================================================
# Status Bar Settings
# =============================================================================

set -g status-right-length 100
set -g status-left-length 100
set -g status-left ""
set -g status-right "#{E:@catppuccin_status_application}"
set -agF status-right "#{E:@catppuccin_status_cpu}"
set -ag status-right "#{E:@catppuccin_status_session}"
set -ag status-right "#{E:@catppuccin_status_uptime}"

# =============================================================================
# Plugin Settings
# =============================================================================

# Resurrect settings
set -g @resurrect-save 'S'
set -g @resurrect-restore 'R'

# Continuum settings
set -g @continuum-restore 'on'
set -g @continuum-save-interval '5'

# Thumbs settings
set -g @thumbs-key F

# Catppuccin theme settings
set -g @catppuccin_flavor 'mocha' # latte, frappe, macchiato or mocha
set -g @catppuccin_window_status_style "rounded"
set -g @catppuccin_window_text "#W"
set -g @catppuccin_window_current_text "#W"

# =============================================================================
# Plugins
# =============================================================================

# Session management
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

# Utility plugins
set -g @plugin 'laktak/extrakto'
set -g @plugin 'tmux-plugins/tmux-open'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'fcsonline/tmux-thumbs'
set -g @plugin 'tmux-plugins/tmux-cpu'

# Theme
set -g @plugin 'catppuccin/tmux#v2.1.3'

# Plugin manager (keep this last)
set -g @plugin 'tmux-plugins/tpm'

# Initialize TPM (keep this very last)
run '~/.tmux/plugins/tpm/tpm'
